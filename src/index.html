<!DOCTYPE html>
    <head>
        <title>Tapestry</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/gremlins.min.js"></script>
        <script src="js/testing.js"></script>
        <script src="js/sylvester.js"></script>
        <script src="js/math.js"></script>
        <script src="js/arcball.js"></script>
        <script src="js/tapestry.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <img class="hyperimage" data-volume="jet" src="/image" width="250" height="250"/>    
        <img class="hyperimage" style="right: inherit; top: inherit;" data-volume="teapot" src="/image" width="250" height="250"/>    
        <img class="hyperimage" id="mag" style="right: inherit; bottom: inherit;" data-volume="magnetic" src="/image" width="250" height="250"/>    
        <img class="hyperimage" style="left: inherit; top: inherit;" data-volume="supernova" src="/image" width="250" height="250"/>    
        <img class="hyperimage" id="turbulence" style="left: inherit; bottom: inherit;" data-volume="turbulence" src="/image" width="250" height="250"/>    

        <a class="tapestry-action" href="#" for="mag" data-action="position=-100,10,800">Move dat data</a>
        <a class="tapestry-action" href="#" for="mag" data-action="link(turbulence)">Link them</a>
        <a class="tapestry-action" href="#" for="mag" data-action="unlink(turbulence)">Unlink them</a>
    </body>
</html>
